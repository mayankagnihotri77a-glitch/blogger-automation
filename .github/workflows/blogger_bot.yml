
name: BuzzScope Automation

on:
  schedule:
    - cron: '0 */2 * * *'  # Runs every 2 hours
  workflow_dispatch:      # Allows manual triggering

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create .env file
      run: |
        echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> .env
        echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" >> .env
        echo "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}" >> .env
        echo "GOOGLE_SEARCH_API_KEY=${{ secrets.GOOGLE_CUSTOM_SEARCH_API_KEY }}" >> .env
        echo "GOOGLE_SEARCH_CX=${{ secrets.SEARCH_ENGINE_ID }}" >> .env
        echo "BLOG_ID=${{ secrets.BLOG_ID }}" >> .env
        echo "EMAIL_USER=${{ secrets.EMAIL_USER }}" >> .env
        echo "EMAIL_PASS=${{ secrets.EMAIL_PASS }}" >> .env
        echo "BLOGGER_EMAIL=${{ secrets.BLOGGER_EMAIL }}" >> .env

    - name: Restore Auth Token
      env:
        TOKEN_PICKLE_B64: ${{ secrets.TOKEN_PICKLE_B64 }}
      run: |
        echo "$TOKEN_PICKLE_B64" | base64 -d > token.pickle

    - name: Run Bot
      run: python bot.py
